<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="./styles2.css">
</head>

<body>

  <div class="container-fluid">
    <h2>Specialities</h2>
    
    <div class="row justify-content-center">
      <form class="col-md-3 col-sm-10 col-lg-3" id="addSpecialityForm">
        <div class="mb-3">
          <label for="specialityNameInput" class="form-label">Name</label>
          <input type="text" id="specialityNameInput" class="form-control">
          <span class="invalid-feedback">Name is mandatory</span>
        </div>
        <div class="mb-3">
          <label class="form-label" for="specialityDescriptionInput">Description</label>
          <textarea class="form-control" id="specialityDescriptionInput"></textarea>
          <span class="invalid-feedback">Description is mandatory</span>
        </div>
        <button type="button" class="btn btn-primary" onclick="addSpeciality()">Add Speciality</button>
      </form>
    </div>

    <div class="row">
      <div class="col-lg-5 col-sm-12">
        <table id="specialities" class="mt-3 table table-striped">
          <thead>
            <th>Id</th>
            <th>Name</th>
            <th>Description</th>
            <th>Operation</th>
          </thead>
          <tbody id="specialitiesRows">
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="./integration.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
