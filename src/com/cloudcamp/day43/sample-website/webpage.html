<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles2.css">
</head>

<body>

  <div class="container-fluid">

    <!-- <p id="para">Hello 2</p>
    <button onclick="changeData()">Change</button> -->

    <h2>Specialities</h2>
    <input id="specialityInput" type="text" placeholder="Enter speciality" class="form-control w-25 mb-1">
    <button class="btn btn-primary" onclick="addSpeciality()">Add speciality</button>
    <div class="row">
      <div class="col-5">
        <table id="specialities" class="mt-3 table table-striped">
          <thead>
            <th>Id</th>
            <th>Name</th>
            <th>Description</th>
          </thead>
          <tbody id="specialitiesRows">
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="./integration.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</html>
